{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Регистрация</div>
            <div class="card-body">
                <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
                <div class="mb-3">
                    <label>Роль:</label>
                    <select id="roleSelect" class="form-select" onchange="toggleFields()">
                        <option value="patient">Пациент</option>
                        <option value="doctor">Врач</option>
                    </select>
                </div>

                <form id="regForm">
                    <!-- Общие поля (User) -->
                    <h5 class="mt-3">Данные входа</h5>
                    <input type="text" id="username" class="form-control mb-2" placeholder="Логин" required>
                    <input type="password" id="password" class="form-control mb-2" placeholder="Пароль" required>
                    <input type="text" id="first_name" class="form-control mb-2" placeholder="Имя" required>
                    <input type="text" id="last_name" class="form-control mb-2" placeholder="Фамилия" required>

                    <!-- Поля пациента -->
                    <div id="patientFields">
                        <h5 class="mt-3">Данные пациента</h5>
                        <input type="date" id="dob" class="form-control mb-2" required>
                        <input type="text" id="phone" class="form-control mb-2" placeholder="Телефон" required>
                        <input type="text" id="emergency" class="form-control mb-2" placeholder="Экстренный контакт">
                    </div>

                    <!-- Поля врача -->
                    <div id="doctorFields" style="display:none;">
                        <h5 class="mt-3">Данные врача</h5>
                        <select id="specialtySelect" class="form-select mb-2">
                            <!-- Будет заполнено через JS -->
                        </select>
                        <input type="number" id="duration" class="form-control mb-2" value="30" placeholder="Длительность приема (мин)">
                    </div>

                    <button type="submit" class="btn btn-success w-100 mt-3">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Загрузка специальностей (без изменений)
    fetch('/api/specialties/')
        .then(res => res.json())
        .then(data => {
            const select = document.getElementById('specialtySelect');
            if(select) { // Проверка на случай, если элемента нет
                data.forEach(s => {
                    select.innerHTML += `<option value="${s.id}">${s.name}</option>`;
                });
            }
        });

    function toggleFields() {
        const role = document.getElementById('roleSelect').value;
        document.getElementById('patientFields').style.display = role === 'patient' ? 'block' : 'none';
        document.getElementById('doctorFields').style.display = role === 'doctor' ? 'block' : 'none';
    }

    // --- НОВАЯ ФУНКЦИЯ: Рекурсивный сбор сообщений об ошибках ---
    function getErrorMessages(errors) {
        let messages = [];
        
        for (const key in errors) {
            const value = errors[key];
            
            if (Array.isArray(value)) {
                // Если это массив строк (стандартная ошибка поля DRF)
                value.forEach(msg => messages.push(msg));
            } else if (typeof value === 'object' && value !== null) {
                // Если это вложенный объект (например, "user": {...})
                // Рекурсивно вызываем эту же функцию
                messages = messages.concat(getErrorMessages(value));
            } else {
                // Если это просто строка
                messages.push(String(value));
            }
        }
        return messages;
    }

    document.getElementById('regForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Скрываем старые ошибки перед новым запросом
        const errorAlert = document.getElementById('errorAlert');
        errorAlert.classList.add('d-none');
        errorAlert.innerHTML = '';

        const role = document.getElementById('roleSelect').value;
        
        const userData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            first_name: document.getElementById('first_name').value,
            last_name: document.getElementById('last_name').value,
        };

        let payload = {};
        let url = '';

        if (role === 'patient') {
            url = '/api/patients/';
            payload = {
                user: userData,
                date_of_birth: document.getElementById('dob').value,
                phone_number: document.getElementById('phone').value,
                emergency_contact: document.getElementById('emergency').value
            };
        } else {
            url = '/api/doctors/';
            payload = {
                user: userData,
                specialty: document.getElementById('specialtySelect').value,
                appointment_duration: document.getElementById('duration').value,
                is_active: true
            };
        }

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}' // Убедитесь, что токен передается корректно
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert('Регистрация успешна! Теперь войдите.');
                window.location.href = '/login/';
            } else {
                // --- ОБРАБОТКА ОШИБОК ---
                const errData = await response.json();
                
                // Превращаем JSON в плоский массив сообщений
                const messages = getErrorMessages(errData);
                
                // Формируем HTML список
                const htmlList = messages.map(msg => `<li>${msg}</li>`).join('');
                
                // Показываем блок с ошибками
                errorAlert.innerHTML = `<ul>${htmlList}</ul>`;
                errorAlert.classList.remove('d-none');
                
                // Скроллим вверх к ошибке
                errorAlert.scrollIntoView({ behavior: 'smooth' });
            }
        } catch (error) {
            console.error('Network error:', error);
            errorAlert.innerText = 'Произошла ошибка сети. Попробуйте позже.';
            errorAlert.classList.remove('d-none');
        }
    });
</script>
{% endblock %}
